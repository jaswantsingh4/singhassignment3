version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 211125401262.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t singha3-codepipeline .
      - docker tag singha3-codepipeline:latest 211125401262.dkr.ecr.us-east-2.amazonaws.com/singha3-codepipeline:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 211125401262.dkr.ecr.us-east-2.amazonaws.com/singha3-codepipeline:latest

artifacts:
  files: '**/*'
